        margin-top: 15px;
        letter-spacing: 3px;
        text-transform: uppercase;
    }

    .pakistan {
        font-family: 'Rajdhani', sans-serif;
        font-size: clamp(1.1em, 3vw, 1.4em);
        font-weight: 600;
        color: #00ff41;
        margin-top: 15px;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    .divider {
        width: 100px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #333333, transparent);
        margin: 30px auto;
    }

    p {
        font-family: 'Inter', sans-serif;
