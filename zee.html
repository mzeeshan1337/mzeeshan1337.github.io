<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Testnet Transaction Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status.disconnected {
            background: #ffe6e6;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .status.connected {
            background: #e8f5e8;
            color: #27ae60;
            border: 2px solid #27ae60;
        }

        .wallet-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }

        .wallet-info p {
            color: #2c3e50;
            font-size: 12px;
            margin: 5px 0;
        }

        .wallet-info .address {
            font-family: monospace;
            word-break: break-all;
            background: #ecf0f1;
            padding: 8px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .transaction-hash {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #27ae60;
        }

        .transaction-hash p {
            color: #2c3e50;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .transaction-hash .hash {
            font-family: monospace;
            word-break: break-all;
            background: #d5eddb;
            padding: 8px;
            border-radius: 5px;
            font-size: 12px;
        }

        .error {
            background: #ffe6e6;
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #e74c3c;
            font-size: 14px;
        }

        .network-warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
            font-size: 14px;
        }

        .debug-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶ä Testnet Transaction Tool</h1>
            <p>Send ETH transactions on Ethereum testnets</p>
        </div>

        <div id="debug-info" class="debug-info">
            <strong>Debug Info:</strong><br>
            <span id="debug-text">Checking for MetaMask...</span>
        </div>

        <div id="status" class="status disconnected">
            MetaMask not connected
        </div>

        <div id="wallet-info" class="wallet-info" style="display: none;">
            <p><strong>Connected Account:</strong></p>
            <div id="account-address" class="address"></div>
            <p><strong>Network:</strong> <span id="network-name"></span> (Chain ID: <span id="chain-id"></span>)</p>
            <p><strong>Balance:</strong> <span id="balance"></span> ETH</p>
        </div>

        <div id="network-warning" class="network-warning" style="display: none;">
            ‚ö†Ô∏è Please switch to a testnet (Sepolia, Goerli, etc.) to use this tool safely.
        </div>

        <button id="connect-btn" class="btn btn-primary">
            Connect MetaMask
        </button>

        <div id="transaction-form" style="display: none;">
            <div class="form-group">
                <label for="recipient">Recipient Address</label>
                <input type="text" id="recipient" placeholder="0x..." />
            </div>

            <div class="form-group">
                <label for="amount">Amount (ETH)</label>
                <input type="number" id="amount" placeholder="0.001" step="0.000001" />
            </div>

            <button id="send-btn" class="btn btn-success">
                Send Transaction
            </button>
        </div>

        <div id="transaction-result"></div>
        <div id="error-message"></div>
    </div>

    <script>
        let web3;
        let userAccount;
        let networkId;
        let ethereum;

        // DOM elements
        const connectBtn = document.getElementById('connect-btn');
        const sendBtn = document.getElementById('send-btn');
        const status = document.getElementById('status');
        const walletInfo = document.getElementById('wallet-info');
        const transactionForm = document.getElementById('transaction-form');
        const accountAddress = document.getElementById('account-address');
        const networkName = document.getElementById('network-name');
        const chainId = document.getElementById('chain-id');
        const balance = document.getElementById('balance');
        const recipientInput = document.getElementById('recipient');
        const amountInput = document.getElementById('amount');
        const transactionResult = document.getElementById('transaction-result');
        const errorMessage = document.getElementById('error-message');
        const networkWarning = document.getElementById('network-warning');
        const debugText = document.getElementById('debug-text');

        // Debug function
        function updateDebug(message) {
            debugText.textContent = message;
            console.log('Debug:', message);
        }

        // Network names mapping
        const networkNames = {
            1: 'Ethereum Mainnet',
            3: 'Ropsten Testnet',
            4: 'Rinkeby Testnet',
            5: 'Goerli Testnet',
            11155111: 'Sepolia Testnet',
            137: 'Polygon Mainnet',
            80001: 'Polygon Mumbai Testnet'
        };

        // Initialize MetaMask detection
        function initializeMetaMask() {
            updateDebug('Initializing MetaMask detection...');
            
            // Check for ethereum object
            if (typeof window.ethereum !== 'undefined') {
                updateDebug('window.ethereum found');
                ethereum = window.ethereum;
                
                // Check if it's MetaMask
                if (ethereum.isMetaMask) {
                    updateDebug('MetaMask detected directly');
                    setupConnectButton();
                    return;
                }
                
                // Check for multiple providers
                if (ethereum.providers && Array.isArray(ethereum.providers)) {
                    updateDebug(`Found ${ethereum.providers.length} providers`);
                    const metamaskProvider = ethereum.providers.find(provider => provider.isMetaMask);
                    if (metamaskProvider) {
                        updateDebug('MetaMask found in providers array');
                        ethereum = metamaskProvider;
                        setupConnectButton();
                        return;
                    }
                }
            }
            
            updateDebug('MetaMask not detected. Please install MetaMask extension.');
            showError('MetaMask not detected. Please install MetaMask extension and refresh the page.');
        }

        // Setup connect button when MetaMask is available
        function setupConnectButton() {
            updateDebug('MetaMask ready. You can now connect.');
            connectBtn.disabled = false;
            
            // Check if already connected
            checkExistingConnection();
        }

        // Check if already connected
        async function checkExistingConnection() {
            try {
                const accounts = await ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    updateDebug('Found existing connection');
                    connectMetaMask();
                } else {
                    updateDebug('No existing connection found');
                }
            } catch (error) {
                updateDebug('Error checking existing connection: ' + error.message);
            }
        }

        // Connect to MetaMask
        async function connectMetaMask() {
            if (!ethereum) {
                showError('MetaMask not found. Please install MetaMask extension.');
                return;
            }

            try {
                connectBtn.innerHTML = '<span class="loading"></span> Connecting...';
                connectBtn.disabled = true;
                updateDebug('Requesting account access...');

                // Request account access
                const accounts = await ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (accounts.length === 0) {
                    throw new Error('No accounts returned from MetaMask');
                }

                userAccount = accounts[0];
                updateDebug(`Connected to account: ${userAccount.substring(0, 10)}...`);
                
                // Get network information
                const chainIdHex = await ethereum.request({
                    method: 'eth_chainId'
                });
                networkId = parseInt(chainIdHex, 16);
                updateDebug(`Connected to network: ${networkId}`);

                // Get balance
                const balanceWei = await ethereum.request({
                    method: 'eth_getBalance',
                    params: [userAccount, 'latest']
                });
                const balanceEth = parseInt(balanceWei, 16) / Math.pow(10, 18);
                updateDebug(`Account balance: ${balanceEth.toFixed(6)} ETH`);

                // Update UI
                updateConnectionStatus(true);
                updateWalletInfo(userAccount, networkId, balanceEth);
                
                // Check if it's a testnet
                checkNetwork(networkId);

                // Setup event listeners
                setupEventListeners();

                clearError();
                updateDebug('Successfully connected to MetaMask');
            } catch (error) {
                console.error('Failed to connect to MetaMask:', error);
                updateDebug('Connection failed: ' + error.message);
                showError('Failed to connect to MetaMask: ' + error.message);
                connectBtn.innerHTML = 'Connect MetaMask';
                connectBtn.disabled = false;
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            if (!ethereum) return;

            // Remove existing listeners to avoid duplicates
            if (ethereum.removeAllListeners) {
                ethereum.removeAllListeners('accountsChanged');
                ethereum.removeAllListeners('chainChanged');
            }

            ethereum.on('accountsChanged', (accounts) => {
                updateDebug('Account changed');
                if (accounts.length === 0) {
                    updateConnectionStatus(false);
                    updateDebug('Account disconnected');
                } else {
                    userAccount = accounts[0];
                    accountAddress.textContent = userAccount;
                    updateBalance();
                    updateDebug(`Switched to account: ${userAccount.substring(0, 10)}...`);
                }
            });

            ethereum.on('chainChanged', (chainIdHex) => {
                networkId = parseInt(chainIdHex, 16);
                chainId.textContent = networkId;
                networkName.textContent = networkNames[networkId] || 'Unknown Network';
                checkNetwork(networkId);
                updateBalance();
                updateDebug(`Network changed to: ${networkId}`);
            });
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            if (connected) {
                status.textContent = 'MetaMask Connected ‚úÖ';
                status.className = 'status connected';
                connectBtn.style.display = 'none';
                transactionForm.style.display = 'block';
                walletInfo.style.display = 'block';
            } else {
                status.textContent = 'MetaMask not connected';
                status.className = 'status disconnected';
                connectBtn.style.display = 'block';
                connectBtn.innerHTML = 'Connect MetaMask';
                connectBtn.disabled = false;
                transactionForm.style.display = 'none';
                walletInfo.style.display = 'none';
            }
        }

        // Update wallet information
        function updateWalletInfo(account, network, balanceAmount) {
            accountAddress.textContent = account;
            chainId.textContent = network;
            networkName.textContent = networkNames[network] || 'Unknown Network';
            balance.textContent = balanceAmount.toFixed(6);
        }

        // Check if current network is a testnet
        function checkNetwork(network) {
            const testnets = [3, 4, 5, 11155111, 80001]; // Common testnets
            if (!testnets.includes(network) && network !== 1337) { // 1337 is local dev
                if (network === 1 || network === 137) { // Mainnet warning
                    networkWarning.style.display = 'block';
                    networkWarning.innerHTML = '‚ö†Ô∏è <strong>Warning:</strong> You are connected to a mainnet. Please switch to a testnet to avoid spending real ETH.';
                } else {
                    networkWarning.style.display = 'none';
                }
            } else {
                networkWarning.style.display = 'none';
            }
        }

        // Send transaction
        async function sendTransaction() {
            const recipient = recipientInput.value.trim();
            const amount = parseFloat(amountInput.value);

            if (!ethereum) {
                showError('MetaMask provider not found');
                return;
            }

            // Validation
            if (!recipient || !recipient.match(/^0x[a-fA-F0-9]{40}$/)) {
                showError('Please enter a valid Ethereum address');
                return;
            }

            if (!amount || amount <= 0) {
                showError('Please enter a valid amount');
                return;
            }

            try {
                sendBtn.innerHTML = '<span class="loading"></span> Sending...';
                sendBtn.disabled = true;
                clearError();
                clearTransactionResult();
                updateDebug('Sending transaction...');

                // Convert amount to wei
                const amountWei = '0x' + (amount * Math.pow(10, 18)).toString(16);

                // Send transaction
                const txHash = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: userAccount,
                        to: recipient,
                        value: amountWei,
                        gas: '0x5208', // 21000 gas for simple transfer
                    }]
                });

                updateDebug(`Transaction sent: ${txHash}`);
                showTransactionResult(txHash);
                
                // Clear form
                recipientInput.value = '';
                amountInput.value = '';

                // Update balance after a delay
                setTimeout(updateBalance, 2000);

            } catch (error) {
                console.error('Transaction failed:', error);
                updateDebug('Transaction failed: ' + error.message);
                showError('Transaction failed: ' + error.message);
            } finally {
                sendBtn.innerHTML = 'Send Transaction';
                sendBtn.disabled = false;
            }
        }

        // Update balance
        async function updateBalance() {
            try {
                if (!ethereum) return;

                const balanceWei = await ethereum.request({
                    method: 'eth_getBalance',
                    params: [userAccount, 'latest']
                });
                const balanceEth = parseInt(balanceWei, 16) / Math.pow(10, 18);
                balance.textContent = balanceEth.toFixed(6);
                updateDebug(`Balance updated: ${balanceEth.toFixed(6)} ETH`);
            } catch (error) {
                console.error('Failed to update balance:', error);
                updateDebug('Failed to update balance: ' + error.message);
            }
        }

        // Show transaction result
        function showTransactionResult(txHash) {
            transactionResult.innerHTML = `
                <div class="transaction-hash">
                    <p><strong>Transaction Sent Successfully! üéâ</strong></p>
                    <p>Transaction Hash:</p>
                    <div class="hash">${txHash}</div>
                    <p style="margin-top: 10px; font-size: 11px;">
                        You can view this transaction on <a href="https://etherscan.io/tx/${txHash}" target="_blank" style="color: #3498db;">Etherscan</a>
                    </p>
                </div>
            `;
        }

        // Clear transaction result
        function clearTransactionResult() {
            transactionResult.innerHTML = '';
        }

        // Show error message
        function showError(message) {
            errorMessage.innerHTML = `<div class="error">${message}</div>`;
        }

        // Clear error message
        function clearError() {
            errorMessage.innerHTML = '';
        }

        // Event listeners
        connectBtn.addEventListener('click', connectMetaMask);
        sendBtn.addEventListener('click', sendTransaction);

        // Initialize when page loads
        window.addEventListener('load', () => {
            updateDebug('Page loaded, initializing...');
            // Small delay to ensure all extensions are loaded
            setTimeout(initializeMetaMask, 500);
        });

        // Fallback initialization if load event already fired
        if (document.readyState === 'complete') {
            updateDebug('Page already loaded, initializing...');
            setTimeout(initializeMetaMask, 500);
        }
    </script>
</body>
</html>
